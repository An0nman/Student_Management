<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav>
      <div class="container">
        <h1 class="nav-title"><span>Admin</span> Dashboard</h1>
      </div>
    </nav>

    <main class="container">
      <div class="cards-grid">
        <!-- Students Card -->
        <div class="card">
          <div>
            <p class="card-title">Students</p>
            <h2 class="card-value">1,234</h2>
          </div>
          <svg class="card-icon" viewBox="0 0 24 24">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
        </div>

        <!-- Teachers Card -->
        <div class="card">
          <div>
            <p class="card-title">Teachers</p>
            <h2 class="card-value">48</h2>
          </div>
          <svg class="card-icon" viewBox="0 0 24 24">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>

        <!-- Classes Card -->
        <div class="card">
          <div>
            <p class="card-title">Classes</p>
            <h2 class="card-value">56</h2>
          </div>
          <svg class="card-icon" viewBox="0 0 24 24">
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
        </div>
    </div>

        <div class="divider"></div>
        
        <!-- table -->
        <div class="table-container">
            <h2 class="table-title">Student Data</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Section</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>John Doe</td>
                        <td>X</td>
                        <td>A</td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Jane Smith</td>
                        <td>X</td>

                    </tr>
                    <tr>
                        <td>003</td>

                        <td>A</td>
                    </tr>
                    <tr>
                        <td>004</td>
                        <td>Sarah Williams</td>
                        <td>IX</td>
                        <td>C</td>
                    </tr>
                    <tr>
                        <td>005</td>
                        <td>Tom Brown</td>
                        <td>X</td>
                        <td>A</td>
                    </tr>
                    <tr>
                        <td>006</td>
                        <td>shan Brown</td>
                        <td>X</td>
                        <td>A</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
  </body>
</html>
